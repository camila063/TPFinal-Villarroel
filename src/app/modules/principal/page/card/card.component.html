<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let col of coleccionProductos">
      <div class="card">
        <img src="{{col.imagen}}" class="card-img-top" alt="{{col.anio}}">
        <div class="card-body">
          <h5 class="card-title">{{col.nombre}}</h5>
          <p class="card-text">{{col.artista}}</p>
          <p class="card-text">{{col.precio}}</p>
  
          <button class="btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modalCard"
            (click)="mostrarVer(col)">Ver m√°s</button>
        </div>
      </div>
    </div>
  </div>
  
  <!--VISUALIZAR EL PRODUCTO-->
  <div class="modal fade" *ngIf="modalVisible" id="modalCard" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
  
          <img src="{{productosSeleccionado.imagen}}" alt="{{productosSeleccionado.anio}}">
  
          <div class="mb-3">
            {{productosSeleccionado.artista}}
          </div>
  
          <div class="mb-3">
            {{productosSeleccionado.precio}}
          </div>
  
        </div>
        <div class="modal-footer">
  
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Agregar al carrito</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
  
        </div>
      </div>
    </div>
  </div>
