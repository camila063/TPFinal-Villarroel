<div class="container">
    <div class="row">
      <h1 class="titulo1">Albumes Recomendados</h1>
      <div class="col">
        <div *ngFor="let i of datos" class="contenido">
          <mat-card class="example-card">
            <mat-card-header>
  
              <!-- TÍTULO -->
              <mat-card-title class="titulo">{{i.album}}</mat-card-title>
            </mat-card-header>
  
            <!-- IMAGEN -->
            <img mat-card-image src="{{i.imagen}}" width="100%">
            <mat-card-content>
  
              <!-- DESCRIPCIÓN -->
              <p class="descripcion">
                {{i.artista}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button class="boton"><mat-icon>favorite</mat-icon></button>
              <button mat-button class="boton"><mat-icon>share</mat-icon></button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
